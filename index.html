<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/326bb83d6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <main>
        <section class="gameContaiter">
            <div class="world">
                <div class="gameBoard"></div>
                <img src="./img/grid.png" alt="grid" width="301" height="301">
                <div class="scoreBoard"> Score: 1 </div>

                <div class="startMessage">
                    <p>Press any key to start game 🐍</p>
                </div>
                <div class="endMessage">
                    <p>You lost! Your score was...</p>
                    <button> Start again </button>
                </div>
            </div>
        </section>

        <section class="moveControls">
            <div class="moveControlsContainer">
                <button class="btnUp"><i class="fa-solid fa-arrow-up"></i></button>
                <button class="btnLeft"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="btnRight"><i class="fa-solid fa-arrow-right"></i></button>
                <button class="btnDown"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </section>
    </main>
    <script src="./js/main_loop.js" type="module"></script>
</body>

</html>
